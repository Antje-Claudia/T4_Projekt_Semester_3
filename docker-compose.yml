version: '3'

services:
#datenbank
  db:
    image: mariadb
    volumes:
      - ./data/db:/var/lib/mysql
    restart: always
    environment:
         - MARIADB_ROOT_PASSWORD=rootpassword
         - MARIADB_DATABASE=testDB
         - MARIADB_USER=testUser
         - MARIADB_PASSWORD=password
    networks:
      - phpsite
#phpmyadmin localhost:8080
  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - '8080:80'
    depends_on:
      - db
    environment:
      PMA_HOST: db 
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - phpsite
#web
  web:
    build: 
        context: .
        dockerfile: Dockerfile
    image: php:8-apache-buster
    container_name: php_t4
    depends_on:
      - db
    volumes: ['./:/var/www/html']
    ports:
      - '8100:80'
    stdin_open: true
    tty: true
    networks:
      - phpsite
networks:
  phpsite:
volumes:
  db_data:
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PHP Projekt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container vh-100">
            <div class="row justify-content-center h-100">
                <div class="card w-25 my-auto shadow">
                    <img class="mt-4 mb-4 center mx-auto d-block" src="Logo.png" height="155" width="155" alt="Logo" >
                    <div class="card-header text-center bg-dark text-white">
                        <h2>Login Bereich<h2>
                        </div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="email" class="form-control mb-3" placeholder="name@examplemail.com" required autofocus>
                                <label>Passwort</label>
                                <input type="password" id="password" class="form-control mb-3" placeholder="Passwort" required autofocus>
                                <input type="submit" class="btn btn-info" value="Login">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-dark text-white">
                        <small>&copy; Antje Schmollinger</small>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
